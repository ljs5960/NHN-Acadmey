<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Post List</title>
</head>
<body>
  <header>
    <a href="/login">로그인하기</a>
  </header>
  <h1>게시글 목록</h1>

  <table>
    <thead>
      <tr>
        <th>순번</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일시</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="post: ${posts}">
        <td th:text="${post.id}"></td>
        <td th:text="${post.title} + '(' + ${post.commentCount} + ')'"></td>
        <td th:text="${post.userName}"></td>
        <td th:text="${post.createdAt}"></td>
        <td><a th:href="@{'/board/' + ${post.id}}">상세보기</a></td>
      </tr>
    </tbody>
  </table>

  <a th:href="@{/board/write}">게시글 등록하기</a>
</body>
</html>
