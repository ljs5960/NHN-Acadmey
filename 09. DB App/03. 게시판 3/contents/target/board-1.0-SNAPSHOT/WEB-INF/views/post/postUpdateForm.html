<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Post Update Form</title>
</head>
<body>
  <h1>게시글 수정</h1>

  <form method="post" th:action="@{'/board/update/' + ${post.id}}">
    제목: <input type="text" name="title"  th:value="${post.title}" required> <br/>
    내용: <textarea name="content" cols="50" rows="30" th:text="${post.content}" required></textarea> <br/>
    <input type="submit">
  </form>
</body>
</html>
