<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{studentRegisterTitle}"></title>
</head>
<body>
    <form th:action="@{/student/register}" method="post">
        <span th:text="#{name} + ': '"></span><input type="text" name="name"/> <br />
        <span th:text="#{email} + ': '"></span><input type="text" name="email"/> <br />
        <span th:text="#{score} + ': '"></span><input type="text" name="score"/> <br />
        <span th:text="#{comment} + ': '"></span><textarea rows="10" cols="80" name="comment"></textarea> <br />
        <br/>
        <input type="submit">
    </form>
</body>
</html>
